<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>전북은행 인재개발팀과 함께하는 AI 상식 쌓기</title>
  <meta name="description" content="전북은행 인재개발팀과 함께하는 AI 상식 퀴즈 10문항 (오프라인 HTML)" />
  <style>
    :root{
      --jb-blue: #1673E6; --jb-navy: #0F2F5F; --sky: #ECF5FF; --mint: #39C6A5; --coral: #FF7863; --border:#E3EDF7; --bg:#F7FAFD; --muted:#5A6B7F;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Noto Sans KR,Apple SD Gothic Neo,sans-serif;background:var(--bg);color:#0c1b2a}
    .wrap{max-width:1040px;margin:0 auto;padding:0 16px}
    .header{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--border)}
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0}
    .brand h1{margin:0;font-size:20px;color:var(--jb-navy);font-weight:800}
    .brand small{font-size:12px;color:var(--muted)}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    button{border:1px solid var(--border);background:#fff;padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--jb-blue);border-color:var(--jb-blue);color:#fff}
    .pill{min-width:120px;height:8px;border-radius:999px;background:#EAF2FF;overflow:hidden}
    .bar{height:100%;width:0;background:var(--jb-blue);transition:width .25s ease}

    .hero{background:linear-gradient(180deg,var(--sky),#fff);border-bottom:1px solid var(--border)}
    .hero-inner{display:flex;justify-content:space-between;align-items:flex-start;padding:20px 0}
    .hero-notice{text-align:right}
    .hero-notice .title{font-size:15px;font-weight:800;color:var(--jb-navy)}
    .hero-notice .contact{font-size:16px;font-weight:800;color:var(--jb-navy);margin-top:4px}

    .quick{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;padding:14px 0 22px}
    .qcard{background:#fff;border:1px solid var(--border);border-radius:14px;padding:12px 14px;display:flex;gap:12px;align-items:center}
    .badge{display:inline-flex;align-items:center;padding:4px 8px;border-radius:999px;background:#E9F3FF;color:var(--jb-blue);font-size:12px;font-weight:700}

    .quiz{padding:12px 0 30px;display:grid;gap:14px}
    .card{background:#fff;border:1px solid var(--border);border-radius:14px;padding:16px}
    .qtitle{margin:0 0 8px;font-size:18px;font-weight:800;color:var(--jb-navy)}
    .choices{display:grid;gap:8px;margin-top:8px}
    .choice{display:flex;gap:10px;align-items:center;border:1px solid var(--border);border-radius:12px;padding:10px 12px;cursor:pointer;background:#fff}
    .choice:hover{border-color:#BFD7FF}
    .choice input{accent-color:var(--jb-blue);width:18px;height:18px}
    .explain{display:none;margin-top:8px;padding:10px 12px;background:#F5FAFF;border:1px dashed #CFE3FF;border-radius:10px;color:#28415C;font-size:14px}
    .correct{border-color:#bfeedd;background:#F3FFFA}
    .incorrect{border-color:#ffd2cb;background:#FFF6F5}

    .resultbar{position:sticky;bottom:0;background:rgba(255,255,255,.9);backdrop-filter:blur(6px);border-top:1px solid var(--border)}
    .resultbar-inner{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0}

    /* Modal */
    .modal-mask{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;z-index:20;padding:16px}
    .modal{width:min(560px,96vw);background:#fff;border-radius:16px;border:1px solid var(--border);box-shadow:0 20px 60px rgba(0,0,0,.2);overflow:hidden}
    .modal-header{background:var(--sky);padding:12px 14px;border-bottom:1px solid var(--border)}
    .modal-header h3{margin:0;color:var(--jb-navy)}
    .modal-body{padding:18px 16px;text-align:center}
    .score-badge{display:inline-flex;align-items:center;justify-content:center;width:120px;height:120px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#fff,#E7F1FF);border:6px solid #E1ECFF;font-weight:900;font-size:26px;color:var(--jb-navy);margin-bottom:10px}
    .modal-actions{display:flex;justify-content:center;gap:8px;flex-wrap:wrap;padding-bottom:10px}

    @media (max-width:760px){.quick{grid-template-columns:1fr}.hero-inner{display:block}.hero-notice{text-align:left;margin-top:12px}}
    @media print{.header,.hero,.resultbar,.modal-mask{display:none!important}.card{break-inside:avoid}.explain{display:block!important}.choice input{visibility:hidden}}
  </style>
</head>
<body>
  <div class="header">
    <div class="wrap header-inner">
      <div class="brand">
        <div>
          <h1>전북은행 인재개발팀과 함께하는 AI 상식 쌓기</h1>
          <small>디지털 + 체험 + 교육 × 엔터테인먼트</small>
        </div>
      </div>
      <div class="controls">
        <button class="btn-primary" id="btn-submit">정답 제출</button>
        <button id="btn-retry">다시 풀기</button>
        <button id="btn-toggle">정답 보기</button>
        <button id="btn-print">PDF/인쇄</button>
        <div class="pill"><i class="bar" id="bar"></i></div>
        <span id="progress-label" style="color:var(--muted);font-size:13px">0/10</span>
      </div>
    </div>
  </div>

  <section class="hero">
    <div class="wrap hero-inner">
      <div>
        <span class="badge">EVENT</span>
        <h2 style="margin:6px 0 8px;color:var(--jb-navy);font-size:32px;font-weight:900">AI 상식 퀴즈</h2>
        <p style="margin:0 0 16px;color:var(--muted)">AI 기초 개념을 즐겁게 점검해요. 총 10문항, 단일 선택, 제출 후 해설 제공.</p>
        <button class="btn-primary" id="btn-start">바로 시작</button>
      </div>
      <div class="hero-notice">
        <div class="title">교육용 페이지</div>
        <div class="contact">문의사항: 내선번호 7456</div>
      </div>
    </div>
  </section>

  <section class="wrap">
    <div class="quick">
      <div class="qcard"><span class="badge">총 10문항</span><div>7분 내외로 완료</div></div>
      <div class="qcard"><span class="badge">단일 선택</span><div>정답 제출 후 해설 제공</div></div>
      <div class="qcard"><span class="badge">오프라인</span><div>단일 HTML 파일로 어디서나</div></div>
    </div>
  </section>

  <main class="wrap quiz" id="quiz" aria-live="polite"></main>

  <div class="resultbar">
    <div class="wrap resultbar-inner">
      <div style="color:var(--muted);font-size:13px">진행 현황: <b id="summary" style="color:var(--jb-navy)">0/10</b></div>
      <div class="controls">
        <button class="btn-primary" id="btn-submit-btm">정답 제출</button>
        <button id="btn-top">맨 위로</button>
      </div>
    </div>
  </div>

  <!-- 결과 모달 -->
  <div class="modal-mask" id="modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="m-title">
      <div class="modal-header"><h3 id="m-title">인재개발팀과 함께하는 AI 상식 쌓기</h3></div>
      <div class="modal-body">
        <div class="score-badge" id="score-badge">0%</div>
        <div id="modal-msg" style="margin:8px 0 14px;color:var(--jb-navy);font-weight:700">결과가 표시됩니다.</div>
        <div class="modal-actions">
          <button class="btn-primary" id="m-retry">다시 풀기</button>
          <button id="m-answers">정답 확인</button>
          <button id="m-print">PDF 저장</button>
          <button id="m-close">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const QUESTIONS = [
      {q:"인공지능(AI)의 기본 목표는 무엇일까요?",choices:["기계가 사람을 대체","기계가 사람처럼 사고/행동","사람을 조종","데이터 삭제"],answer:1,explain:"AI의 목표는 인간 수준의 지능을 기계에 부여하거나 보조하는 것입니다."},
      {q:"기계 학습(Machine Learning)의 핵심은 무엇인가요?",choices:["데이터에서 규칙을 학습","인터넷 검색 대체","하드웨어 속도 향상","인간 감정 모방"],answer:0,explain:"ML은 명시적 규칙 대신 데이터에서 패턴을 학습합니다."},
      {q:"딥러닝(Deep Learning)은 어떤 기술을 기반으로 하나요?",choices:["SQL DB","인공 신경망","CSS","클라우드"],answer:1,explain:"다층 인공신경망을 이용한 학습 기법입니다."},
      {q:"자연어 처리(NLP)는 주로 어디에 활용되나요?",choices:["음성 인식, 번역, 챗봇","게임 그래픽","네트워크 보안","하드웨어 설계"],answer:0,explain:"언어를 이해·생성하는 기술로 음성/번역/챗봇에 널리 쓰입니다."},
      {q:"AI 모델이 과적합(overfitting)되었다는 의미는?",choices:["새 데이터에 일반화 못함","데이터 부족","모델 단순","훈련 잘됨"],answer:0,explain:"훈련 데이터에만 맞춰져 일반화 성능이 떨어지는 상태입니다."},
      {q:"이미지에서 고양이와 개를 구분하는 AI는 어떤 분야?",choices:["지도학습","비지도학습","강화학습","전이학습"],answer:0,explain:"정답 레이블이 주어진 지도학습 문제입니다."},
      {q:"생성형 AI의 특징은?",choices:["데이터 삭제","새로운 콘텐츠 생성","하드웨어 최적화","보안 강화"],answer:1,explain:"입력 패턴을 바탕으로 새로운 텍스트·이미지 등을 생성합니다."},
      {q:"AI 윤리에서 가장 중요한 주제는?",choices:["감정 표현","편향성·공정성","그래픽 품질","서버 속도"],answer:1,explain:"AI가 특정 집단에 불리하지 않도록 공정성을 확보해야 합니다."},
      {q:"알파고의 핵심 기술은?",choices:["유전 알고리즘","강화학습","군집 분석","회귀 분석"],answer:1,explain:"강화학습과 몬테카를로 트리 탐색 등이 결합되었습니다."},
      {q:"최근 기업들이 AI를 도입하는 이유는?",choices:["직원 수 줄이기","업무 자동화·효율성","오락","하드웨어 개발"],answer:1,explain:"자동화·생산성 향상·의사결정 지원 등이 핵심 동기입니다."}
    ];

    const quizEl = document.getElementById('quiz');
    const progressLabel = document.getElementById('progress-label');
    const barEl = document.getElementById('bar');
    const summaryEl = document.getElementById('summary');
    const modalMask = document.getElementById('modal');
    const scoreBadge = document.getElementById('score-badge');
    const modalMsg = document.getElementById('modal-msg');

    function renderQuiz(){
      quizEl.innerHTML = '';
      QUESTIONS.forEach((item, idx) => {
        const card = document.createElement('article');
        card.className = 'card';
        card.dataset.index = idx;
        const h = document.createElement('h3'); h.className='qtitle'; h.textContent = `문제 ${idx+1}. ${item.q}`;
        const list = document.createElement('div'); list.className='choices';
        item.choices.forEach((label, i)=>{
          const id = `q${idx}_c${i}`;
          const wrap = document.createElement('label'); wrap.className='choice';
          wrap.innerHTML = `<input type="radio" name="q${idx}" id="${id}" value="${i}" /> <span><b>${String.fromCharCode(65+i)}.</b> ${label}</span>`;
          list.appendChild(wrap);
        });
        const ex = document.createElement('div'); ex.className='explain'; ex.textContent = `정답: ${String.fromCharCode(65+item.answer)} · ${item.explain}`;
        card.appendChild(h); card.appendChild(list); card.appendChild(ex); quizEl.appendChild(card);
      });
      updateProgress();
    }

    function getSelections(){
      const selections=[];
      document.querySelectorAll('.card').forEach((card)=>{
        const sel = card.querySelector('input[type="radio"]:checked');
        selections.push(sel? Number(sel.value): null);
      });
      return selections;
    }

    function updateProgress(){
      const sel = getSelections();
      const answered = sel.filter(v=>v!==null).length; const total = QUESTIONS.length;
      progressLabel.textContent = `${answered}/${total}`;
      barEl.style.width = `${Math.round(answered/total*100)}%`;
      if (summaryEl) summaryEl.textContent = progressLabel.textContent;
    }

    function toggleAnswers(force){
      const btn = document.getElementById('btn-toggle');
      const show = (typeof force === 'boolean') ? force : btn.dataset.state !== 'on';
      document.querySelectorAll('.explain').forEach(ex => ex.style.display = show ? 'block' : 'none');
      btn.dataset.state = show ? 'on':'off';
      btn.textContent = show ? '정답 숨기기':'정답 보기';
    }

    function grade(){
      let correct = 0;
      document.querySelectorAll('.card').forEach((card, idx)=>{
        const all = card.querySelectorAll('.choice');
        all.forEach(c=>c.classList.remove('correct','incorrect'));
        const selected = card.querySelector('input[type="radio"]:checked');
        if (!selected) return;
        const chosen = Number(selected.value); const ans = QUESTIONS[idx].answer;
        if (chosen === ans) { correct++; } else { all[chosen].classList.add('incorrect'); }
        all[ans].classList.add('correct');
      });
      const total = QUESTIONS.length; const pct = Math.round(correct/total*100);
      toggleAnswers(true);
      openResult(pct, correct, total);
    }

    function reset(){
      document.querySelectorAll('input[type="radio"]').forEach(i=>i.checked=false);
      document.querySelectorAll('.choice').forEach(c=>c.classList.remove('correct','incorrect'));
      toggleAnswers(false); updateProgress(); window.scrollTo({top:0, behavior:'smooth'});
    }

    function openResult(pct, correct, total){
      scoreBadge.textContent = `${pct}%`;
      modalMsg.textContent = scoreMessage(correct,total);
      modalMask.style.display='flex';
    }
    function closeResult(){ modalMask.style.display='none'; }
    function scoreMessage(c,t){
      if (c<=3) return `${c}/${t}점 — 시작이 반! 다음엔 더 좋아질 거예요 💪`;
      if (c<=5) return `${c}/${t}점 — 기초 다지는 중! 한 번만 더 도전해요 🙂`;
      if (c<=7) return `${c}/${t}점 — 좋아요! 조금만 더 하면 상위권 👏`;
      if (c<=9) return `${c}/${t}점 — 아주 잘했어요! 이해도 탄탄 🔥`;
      return `${c}/${t}점 — 완벽! JB AI 마스터 🏆`;
    }

    // 이벤트 바인딩
    document.addEventListener('change',(e)=>{ if(e.target && e.target.matches('input[type="radio"]')) updateProgress(); });
    document.getElementById('btn-submit').addEventListener('click',grade);
    document.getElementById('btn-submit-btm').addEventListener('click',grade);
    document.getElementById('btn-retry').addEventListener('click',reset);
    document.getElementById('btn-toggle').addEventListener('click',()=>toggleAnswers());
    document.getElementById('btn-print').addEventListener('click',()=>window.print());
    document.getElementById('btn-top').addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
    document.getElementById('btn-start').addEventListener('click',()=>document.getElementById('quiz').scrollIntoView({behavior:'smooth'}));

    // 모달 버튼
    document.getElementById('m-close').addEventListener('click',closeResult);
    document.getElementById('m-retry').addEventListener('click',()=>{closeResult();reset();});
    document.getElementById('m-answers').addEventListener('click',()=>{closeResult();toggleAnswers(true);});
    document.getElementById('m-print').addEventListener('click',()=>{closeResult();window.print();});

    // 초기 렌더
    renderQuiz(); toggleAnswers(false); updateProgress();
  </script>
</body>
</html>
